apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name:  eks-p-poc
  region: us-east-1
  tags:
    project-name: eksppoc
    environment: dev
    business-service: devsecops-poc
vpc:
  id: vpc-00b41acca89c59d9c
  cidr: 10.100.0.0/16 # (optional, must match CIDR used by the given VPC)
  subnets:
    public:
      us-east-1a:
        id: subnet-0262b57e8e87a4835
      us-east-1d:
        id: subnet-003b9d85f7fbd70b6  
    private:
      us-east-1a:
        id: subnet-0a14a5fd4714c0c9e  
      us-east-1d:
        id: subnet-0c63c5f4921df981b   
nodeGroups:
  - name:  eks-p-poc
    privateNetworking: true
    minSize: 2
    maxSize: 4
    instancesDistribution:
      maxPrice: 1
      instanceTypes: ['t3.medium', 't3.large'] # At least two instance types should be specified
      onDemandBaseCapacity: 0
      onDemandPercentageAboveBaseCapacity: 50
      spotInstancePools: 2
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
        externalDNS: false
        certManager: true
        appMesh: true
        albIngress: true
        xRay: true
        cloudWatch: true
    tags:
      project-name: eksppoc
      environment: dev
      business-service: devsecops-poc
cloudWatch:
  clusterLogging:
    # enable specific types of cluster control plane logs
    enableTypes: ['*']
    # all supported types: "api", "audit", "authenticator", "controllerManager", "scheduler"
    # supported special values: "*" and "all"
